<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { max-width: 600px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    h2 { text-align: center; }
    .info { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f7f9fb; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Parent Dashboard</h2>
    <div class="info" id="parentInfo"></div>
    <h3>Submitted Behaviours</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Behaviour</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="behaviourTable">
        <!-- Behaviours will be loaded here -->
      </tbody>
    </table>
  </div>
  <script>
    const parent = JSON.parse(localStorage.getItem('parentLoggedIn'));
    if (!parent) {
      window.location.href = '../welcome page/login.html';
    } else {
      document.getElementById('parentInfo').innerHTML = `
        <strong>Username:</strong> ${parent.username}<br>
        <strong>Student ID:</strong> ${parent.studentId}<br>
        <strong>Phone:</strong> ${parent.parentPhone}
      `;
      const behaviours = JSON.parse(localStorage.getItem('behaviours')) || [];
      const filtered = behaviours.filter(b => b.studentId === parent.studentId);
      const tbody = document.getElementById('behaviourTable');
      tbody.innerHTML = '';
      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">No behaviours submitted for this learner.</td></tr>';
      } else {
        filtered.forEach(b => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${b.date}</td><td>${b.type}</td><td>${b.behaviour}</td><td>${b.details}</td>`;
          tbody.appendChild(row);
        });
      }
    }
  </script>
</body>
</html>
