<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #4285f4; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #357ae8; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Parent Login</h2>
    <form id="loginForm">
      <input type="text" id="studentId" placeholder="Student ID" required>
      <input type="password" id="parentPassword" placeholder="Parent Password" required>
      <input type="text" id="username" placeholder="Username" required>
      <button type="submit">Login</button>
    </form>
    <div id="msg"></div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const studentId = document.getElementById('studentId').value.trim();
      const parentPassword = document.getElementById('parentPassword').value.trim();
      const username = document.getElementById('username').value.trim();

      let parents = JSON.parse(localStorage.getItem('parents')) || [];
      const parent = parents.find(p => p.studentId === studentId && p.parentPassword === parentPassword && p.username === username);

      if (parent) {
        localStorage.setItem('parentLoggedIn', JSON.stringify(parent));
        window.location.href = '../parents-view-folder/dashboard.html';
      } else {
        document.getElementById('msg').textContent = "Invalid credentials.";
      }
    };
  </script>
</body>
</html>
