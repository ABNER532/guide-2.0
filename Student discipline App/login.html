<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css"> <!-- optional if you already have styles -->
</head>
<body>
  <div class="login-box">
    <h2>Teacher Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
