<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Behaviour Recording</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Student Behaviour Recording</h2>

  <form id="behaviourForm">
    <select id="studentDropdown" required>
      <option value="">Select Student</option>
    </select>

    <input type="text" id="behaviourInput" placeholder="Enter behaviour note" required>
    <button type="submit">Record Behaviour</button>
  </form>

  <ul id="behaviourList"></ul>

  <script src="record.js"></script>
</body>
</html>
