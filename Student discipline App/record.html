<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Record Behaviour</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Record Student Behaviour</h2>

  <form id="behaviourForm">
    <!-- Student Name -->
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter student name" required>

    <!-- Behaviour Type -->
    <label for="behaviourType">Behaviour Type:</label>
    <select id="behaviourType" required>
      <option value="">Select type</option>
      <option value="Positive">Positive</option>
      <option value="Neutral">Neutral</option>
      <option value="Negative">Negative</option>
    </select>

    <!-- Notes -->
    <label for="notes">Notes:</label>
    <textarea id="notes" placeholder="Enter notes..." required></textarea>

    <!-- Date -->
    <label for="date">Date:</label>
    <input type="date" id="date">

    <!-- Submit -->
    <button type="submit">Submit Behaviour</button>
  </form>

  <ul id="behaviourList"></ul>

  <script src="record.js"></script>
</body>
</html>
