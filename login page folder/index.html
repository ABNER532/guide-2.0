<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: #0066cc;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #004a99;
    }
  </style>
</head>
<body>
  <h1>Welcome to My App</h1>
  <div class="button-container">
    <button class="btn" onclick="location.href='create.html'">Create Account</button>
    <button class="btn" onclick="location.href='login.html'">Login</button>
  </div>
</body>
</html>
