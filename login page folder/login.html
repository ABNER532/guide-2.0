<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - GUIDE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* If you're not using a shared 'style.css', here's styling inline */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #cbdcf2, #f0f4fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      background-color: #0078d7;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .back-btn {
      background-color: #777;
      margin-top: 10px;
    }

    .back-btn:hover {
      background-color: #555;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back</h1>
    <form onsubmit="return validateLogin()">
      <input type="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button class="btn" type="submit">Login</button>
      <button class="btn back-btn" type="button" onclick="location.href='index.html'">Back</button>
    </form>
  </div>

  <script>
    function validateLogin() {
      const pw = document.getElementById("password").value;
      const confirmPw = document.getElementById("confirmPassword").value;
      if (pw !== confirmPw) {
        alert("Passwords do not match. Please try again.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
